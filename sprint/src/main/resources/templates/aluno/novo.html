<html>
<head th:replace="~{base :: head}"></head>
<body>
    <div align="center">
        <h1>Criar novo aluno</h1>
        <br />
        <form action="#" th:action="@{/aluno/save}" th:object="${aluno}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" th:field="*{nome}" /></td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td><input type="text" th:field="*{sexo}" /></td>
                </tr>
                <tr>
                    <td>Matricula:</td>
                    <td><input type="text" th:field="*{matricula}" /></td>
                </tr>
            
                <tr>
                    <td colspan="2"><button type="submit">Salvar</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
